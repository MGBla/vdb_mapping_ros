map_frame: map
robot_frame: base_link
max_range: 10.0
resolution: 0.07
prob_hit: 0.99
prob_miss: 0.10
thres_min: 0.49
thres_max: 0.51
publish_pointcloud: true
publish_vis_marker: true
publish_updates: true
publish_overwrites: true
apply_raw_sensor_data: true
map_save_dir: ""
visualization_rate: 2
accumulate_updates: true
accumulation_period: 0.2
publish_sections: true
section_update:
  rate: 1
  min_coord:
    x: -10
    y: -10
    z: -10
  max_coord:
    x: 10
    y: 10
    z: 10

sources: [velodyne, combined]
velodyne:
  topic: scan_matched_points2
  sensor_origin_frame: lidar

combined:
  topic: anymal/depth/combined_points

data_sources: [ground_types]
ground_types:
  topic: data_points
  identifier: data_points
